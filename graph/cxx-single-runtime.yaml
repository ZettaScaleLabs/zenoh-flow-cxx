flow: CxxCounter

operators:
  - id: CxxCounter
    uri: file://./libcxx_operator.so
    inputs:
      - id: tick
        type: unsigned char
    outputs:
      - id: count
        type: unsigned char

sources:
  - id: CxxSource
    uri: file://./libcxx_source.so
    period:
      duration: 500
      unit: ms
    output:
      id: tick
      type: unsigned char

sinks:
  - id: CxxSink
    uri: file://./libcxx_sink.so
    input:
      id: count
      type: unsigned char

links:
  - from:
      node: CxxSource
      output: tick
    to:
      node: CxxCounter
      input: tick

  - from:
      node: CxxCounter
      output: count
    to:
      node: CxxSink
      input: count

# mapping:
#   - id: CxxSource
#     runtime: source
#   - id: CxxCounter
#     runtime: operator
#   - id: CxxSink
#     runtime: sink
